{% extends 'base.html'%}

{% block content%}

<div class="main-content">
  <main class="main">
      {% for p in posts %}
      <div class="card">
        <img class="poster" src="static/trip/images/post_images/mountain.jpg" alt="nice picture">
        <article class="article">
            <div class="tag">
              <ul class="tag-list">
                <li class="tag-list-item">
                  <a class="tag-link" href="#0">helth</a>
                </li>
              </ul>
            </div>
            <h2 class="article-title">
              <a class="title-link" href="{{ p.get_absolute_url }}">{{p.title}}</a>
            </h2>
            <time class="time">{{p.time}}</time>
            <span class="autor">{{p.author}}</span>
            <p class="discription">{% autoescape off %}
                                    {{p.content|linebreaks|truncatewords:50}}
                                    {% endautoescape %}</p>
        </article>
      </div>
      {% endfor %}
  </main>

{% endblock %}
